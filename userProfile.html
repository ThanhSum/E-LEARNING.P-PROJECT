                                <input type="password" class="form-control" id="pwd" placeholder="{Ten}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="{Email}">
                            </div>
                            <div class="form-group">
                                <label for="sdt">Số Điện Thoại:</label>
                                <input type="password" class="form-control" id="sdt" placeholder="{SoDienThoai}">

                                </div>

                                <div class="form-group">
                                    <label for="mkm2">Nhập Lại Mật Khẩu Mới:</label>
