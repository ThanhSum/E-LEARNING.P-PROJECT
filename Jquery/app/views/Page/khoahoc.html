      <!--Danh sách người dùng -->
      <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
        <div class="input-group">
          <input id="txtTuKhoa" type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button id="btnTimKiemKhoaHoc" class="btn btn-success" type="button">Tìm kiếm</button>
          </span>
        </div>
        <div class="clear-fix"></div>
        <br />
        <button id="btnThemKhoaHoc" class="btn btn-success">
          Thêm khóa học
          <i class="fa fa-plus"></i>
        </button>
        <button id="btnXoaDSKhoaHoc" class="btn btn-danger">
          Xóa khóa học
          <i class="fa fa-trash"></i>
        </button>
        <div class="clear-fix"></div>
        <br />
        <div class="tblKhoaHoc" id="tblKhoaHoc">
          <table class="table">
            <thead>
              <th><input id="ckbAll" type="checkbox" /></th>
              <th>Mã KH</th>
              <th>Tên KH</th>
              <th>Mô tả</th>
              <th>Hình ảnh</th>
              <th>Lượt xem</th>
              <th>Người tạo</th>
            </thead>
            <tbody id="tblDanhSachKhoaHoc">

            </tbody>
          </table>
          <div id="pagination-container"></div>
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách người dùng -->
      <!-- Danh sách khóa học -->

      <!-- Thống kê -->
      <div role="tabpanel" class="tab-pane fade" id="ThongKe">

      </div>
      <!-- Kết thúc thống kê -->
    </div>



    <!--KetThuc Tabmenu-->



    <!-- Button to Open the Modal -->
    <button style="display:none;"  id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Mã khóa học</label>
              <input id="MaKhoaHoc" class="form-control" placeholder="Nhập vào mã khóa học">
            </div>
            <div class="form-group">
              <label>Tên khóa học</label>
              <input id="TenKhoaHoc" class="form-control" placeholder="Nhập vào tên khóa học">
            </div>
            <div class="form-group">
              <label>Mô tả</label>
              <textarea id="MoTa"></textarea>
              <!-- <input id="MoTa" class="form-control" placeholder="Nhập vào mô tả" > -->
            </div>
            <div class="form-group">
              <label>LuotXem</label>
              <input id="LuotXem" class="form-control" placeholder="Nhập vào lượt xem">
            </div>
            <div class="form-group">
              <label>Người tạo</label>
                <select class="form-control" id="NguoiTao">

                </select>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="btnThemKH" type="button" class="btn btn-success" >Thêm khóa học</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
